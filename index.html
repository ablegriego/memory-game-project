<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <button id="restart">
        		<i class="fa fa-repeat"></i>
        	</button>
        </section>

        <ul class="deck">
                <li class="card braille">
                    <i class="fas fa-braille"></i>
                </li>
                <li class="card blind">
                    <i class="fas fa-blind"></i>
                </li>
                <li class="card access">
                    <i class="fas fa-universal-access"></i>
                </li>
                <li class="card accessible">
                    <i class="fab fa-accessible-icon"></i>
                </li>
                <li class="card thumbs">
                    <i class="fas fa-thumbs-up"></i>
                </li>
                <li class="card access">
                    <i class="fas fa-universal-access"></i>
                </li>
                <li class="card users">
                    <i class="fas fa-users"></i>
                </li>
                <li class="card listening">
                    <i class="fas fa-assistive-listening-systems"></i>
                </li>
                <li class="card braille">
                    <i class="fas fa-braille"></i>
                </li>
                <li class="card interpreting">
                    <i class="fas fa-american-sign-language-interpreting"></i>
                </li>
                <li class="card users">
                    <i class="fas fa-users"></i>
                </li>
                <li class="card interpreting">
                    <i class="fas fa-american-sign-language-interpreting"></i>
                </li>
                <li class="card accessible">
                    <i class="fab fa-accessible-icon"></i>
                </li>
                <li class="card listening">
                    <i class="fas fa-assistive-listening-systems"></i>
                </li>
                <li class="card blind">
                    <i class="fas fa-blind"></i>
                </li>
                <li class="card thumbs">
                    <i class="fas fa-thumbs-up"></i>
                </li>
            </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
